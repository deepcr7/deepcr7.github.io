<Doctype! html>
    <html>
        <head>
            <body>
                <form>
                    <fieldset>
                        <legend>Form Data</legend>
                        Search Something:
                        <input type="search" name="search"><br>
                        <br>
                        <br>
                        Gmail:
                        <input type="email" name="email" value="@gmail.com">
                        <br>
                        <br>
                        Password:
                        <input type="password" name="password" value="password"><br>
                        <br>
                        <br>
                        Mobile:
                        <input type="tel" name="telephone">
                        <br>
                        <br>
                        Enter Date and Time:
                        <input type="date" name="date"><br>
                        <input type="time" name="time"><br>
                        <br>
                        <br>
                        Enter Date and Time with Week:
                        <input type="datetime-local" name="datetime"><br><br>
                        <input type="week" name="week"><br>
                        <br>
                        <br>
                        Want to Check the box?
                        <input type="checkbox" name="checkbox"><br>
                        <br>
                        <br>
                        Upload a file:
                        <input type="file" name="fileupload"><br>
                        <br>
                        <br>
                        Enter Url:
                        <input type="url" name="url">
                        <img src="hi.jpeg"><br>
                        <input type="month" name="monthyear"><br>
                        <br>
                        <br>
                        Male: <input type="radio" name="gender">
                        Female: <input type="radio" name="gender"><br>
                        <br>
                        <br>
                        Give Rating:<br>
                        <input type="range" min="1" max="100" value="50"><br>
                        <input type="reset" name="reset" value="Reset">
                        <input type="button" name="submit" onclick="alert('Thank You for filling this form')" value="Submit">
                    </fieldset>
                </form>
            </body>
        </head>
    </html>
</Doctype>
